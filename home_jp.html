<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hine ver.eevee </title>
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <div class="top-bar__column">
                    <span>07:07</span>
                </div>
                <div class="top-bar__column">
                    <div>
                        <div></div>
                    </div>
                </div>
                <div class="top-bar__column">
                    <i class="fas fa-bell-slash"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full fa-lg"></i>
                </div>
            </div>
            <div class="home-contents">
                <div class="home-profile">
                    <div>
                        <div class="home-profile__img">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="pikachu">
                        </div>
                        <div class="home-profile__name">
                            <div>SHY</div>
                            <div>Keep</div>
                        </div>
                    </div>
                    <div>
                        <div class="home-profile__notification">
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="home-profile__plus">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="home-profile__config">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="home-profile__language">
                            <a href="home.html"><i class="fas fa-globe"></i></a>
                        </div>
                    </div>
                </div>
                <div class="home-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="スタンプ、アカウント">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="home-friends">
                    <div class="home-friends__birthday">
                        <div class="home-friends__birthday__icon">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div class="home-friends__birthday__txet">
                            本日、誕生日の友達
                        </div>
                        <div class="home-friends__down-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="home-friends__group">
                        <div class="home-friends__group__icon">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div class="home-friends__group__txet">
                            グループ 8
                        </div> 
                        <div class="home-friends__down-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="home-friends__firends">
                        <div class="home-friends__firends__icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="home-friends__firends__txet">
                            友達 101
                        </div>
                        <div class="home-friends__down-arrow-w">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="home-friends__list">
                        <div class="home-friends__list-pub">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/133.png" alt="pub-account">
                            <div>公式アカウント</div>
                            <div>28 <i class="fas fa-angle-right"></i></div>
                        </div>
                        <div class="home-friends__list_recommend">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/700.png" alt="pub-account">
                            <div>おすすめ友達</div>
                            <div>27 <i class="fas fa-angle-right"></i></div>
                        </div>
                        <div class="home-friends__list_friends">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/135.png" alt="ang-eevee">
                            <div>サンダース</div>
                        </div>
                        <div class="home-friends__list_friends">
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/136.png" alt="ang-eevee">
                            <div>ブースター</div>
                        </div>
                    </div>
                </div>
                <div class="home-service">
                    <div class="home-service__title">
                        サービス
                    </div>
                    <div class="home-service__more">
                        もっと見る
                    </div>
                    <div class="home-service__icon">
                        <div>
                            <i class="far fa-comment-alt"></i>
                            <div>チャット</div>
                        </div>
                        <div>
                            <i class="far fa-smile"></i>
                            <div>スタンプ</div>
                        </div>
                        <div>
                            <i class="fas fa-brush"></i>
                            <div>テーマ</div>
                        </div>
                        <div>    
                            <i class="fas fa-gamepad"></i>
                            <div>HINEゲーム</div>
                        </div>    
                    </div>
                    <div class="home-service__icon-two">
                        <div>
                            <i class="fas fa-plus-circle"></i>
                            <div>追加</div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__btn">
                    <a class="nav__link" href="home_jp.html"
                      ><i class="fas fa-user fa-2x"></i
                    ></a>
                  </li>
                  <li class="nav__btn">
                    <a class="nav__link" href="messages_jp.html">
                      <span class="nav__notification badge">1</span>
                      <i class="far fa-comment fa-2x"></i>
                    </a>
                  </li>
                  <li class="nav__btn">
                    <a class="nav__link" href="find_jp.html"
                      ><i class="fas fa-search fa-2x"></i
                    ></a>
                  </li>
                  <li class="nav__btn">
                    <a class="nav__link" href="settings_jp.html"
                      ><i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                  </li>
                </ul>
            </nav>
        </div>
    <div id="no-mobile">
        <span>width is too big</span>
    </div>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
